<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="valor1">
                <input id="1" type="text" placeholder="Valor 1:">
            </div>
           
            <div class="valor2">
                <input id="2" type="text" placeholder="Valor 2:">
            </div>

            <div class="operacoes">
                <button id="soma">Soma</button>
                <button id="subtracao">Subtração</button>
                <button id="divisao">Divisão</button>
                <button id="multiplicacao">Multiplicação</button>
            </div>

            <div class="resultado">
                <p>O resultado da operação é:</p>
                <span id="resultadoValor"></span>
            </div>
            

        </div>
    </div>    
    <script src="js/index.js"></script>

</body>
</html>
