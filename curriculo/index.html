<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>CURRICULO</title>
</head>
<body>
    <input type="checkbox" id="chkMenu">

    <!-- CABEÇALHO -->
    <header>
        <div class="area-esquerda">
            <h1>Sistema Fiep</h1>
        </div>

        <a href="#" class="btn-sair">Sair</a>
        
        <label for="chkMenu">
            <i id="btnMenu" class="fas fa-bars"></i>
        </label>
    </header>

    <!-- MENU  -->
    <nav>
        <!-- BOTÃO PARA FECHAR O MENU -->
        <div class="fechar-btn">
            <i class="fas fa-times close-icon"></i>
        </div>

        <div class="perfil">
            <img src="img/avatar.png" alt="Imagem não carregada">
            <h2>Diego Gabriel</h2>
        </div>
        <a href="#">
            <i class="fa fa-desktop"></i>
            <span>Dashboard</span>
        </a>
        <a href="#">
            <i class="fa fa-cogs"></i>
            <span>Componentes</span>
        </a>
        <a href="#">
            <i class="fa fa-table"></i>
            <span>Tabelas</span>
        </a>
        <a href="#">
            <i class="fa fa-th"></i>
            <span>Formulário</span>
        </a>
        <a href="#">
            <i class="fa fa-sliders-h"></i>
            <span>Configuração</span>
        </a>
        <a href="#">
            <i class="fa fa-info-circle"></i>
            <span>Informação</span>
        </a>
    </nav>

    <!-- CONTEUDO -->
    <div class="conteudo">
        <!-- Conteúdo vai aqui -->
    </div>

    <div style="height: 99999px;"></div>

    <script>
        const chkMenu = document.getElementById('chkMenu');
        const nav = document.querySelector('nav');
        const skip = document.querySelector('.close-icon');
    
        chkMenu.addEventListener('change', function() {
            if (chkMenu.checked) {
                nav.style.left = '0';
            } else {
                nav.style.left = '-250px';
            }
        });
    
        skip.addEventListener('click', function() {
            chkMenu.checked = false;
            nav.style.left = '-250px';
        });
    </script>
</body>
</html>
