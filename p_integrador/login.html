<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Saúde Prime - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="container">
        <div class="area-left">
            <h1>Saúde Prime</h1>
                <h2>Bem-vindo de Volta</h2>
                <p>Estamos felizes pela sua volta. :)</p>

            <a href="index.html" class="botao-login">
                <div class="botao-conteudo">Login</div>
            </a>

        </div> 

        <div class="area-right">
            <h1>Crie sua conta!</h1>

            <div class="campo-input">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                <input type="text" placeholder="Nome:">
            </div>

            <div class="campo-input">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                <input type="email" placeholder="Email:">
            </div>

            <div class="campo-input">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                <input type="password" placeholder="Senha:">
            </div>

            <a href="login.html" class="botao-cadastre-se">
                <div class="botao-conteudo-2">Cadastre-se</div>
            </a>

        </div>

    </div>

</body>
</html>
